<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Tìm tất cả các số nguyên tố nhỏ hơn 10000
        function isPrime(n) {
            if (n < 2) {
                return false;
            }
            if(n===2) {
                return true;
            }
            for(let i=2;i < n;i++){
                if( n%2===0 ) {
                    return false
                } else {
                    return true
                }
            }

        }
        let number = +prompt('Enter a number less more 10000 : ');
        let message = isPrime(n) ? "This number is Prime": "This number is not Prime"
        document.write(message);
        
    </script>
</body>
</html>

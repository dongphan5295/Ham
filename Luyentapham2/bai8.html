<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function creatArray(n){
            let arr = []
            for(let i = 0;i< n;i++) {
                arr[i] = +prompt('Enter value of array :');
            }
            return arr.reverse();
        }
        let num = +prompt('Enter a length of array : ');
        document.write(creatArray(num));
    </script>
</body>
</html>

<body>
    <script>
        function changePosition(a,b){
            let temp = a;
            a = b ;
            b = temp ;
            return [a,b];
        }
        num1 =+prompt('Enter a : ');
        num2 =+prompt('Enter b : ');
        alert (changePosition(num1,num2));
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateArea(r){
            let area = 3.14*(r*r);
            return area ;
        }
        function calculateCircuit(r){
            let cir =2*3.148*r;
            return cir;
        }
        let num = +prompt('Enter r : (cm) ');
        document.write('Area is = '+ calculateArea(num)+'<br>');
        document.write('Circuit is = '+calculateCircuit(num));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" id="star"> Enter a star you want find ? <br>
<button  onclick="document.write(checkStar(star))">Search</button>

    <script>
        let star1 = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
        let star2 = ["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
     
        function checkStar(){
            let flag = true;
            let star=document.getElementById("star").value;
            for(let i = 0 ; i<star1.length;i++){
                if(star===star1[i]){
                    flag=true
                    star = star2[i];
                    break;
                } else {
                    flag = false;
                }
            }
            if (flag==true) {
                return star
            } else {
                return "Wrong"
            }
        }
    </script>
</body>
</html>

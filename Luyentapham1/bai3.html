<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function compareNumber(n1,n2){
            if (n1>n2){
                return n1;
            } else {
                return n1+n2;
            }
        }
        let a=+prompt('Enter n1 : ');
        let b=+prompt('Enter n2 : ');
        document.write(compareNumber(a,b));
    </script>
</body>
</html>
